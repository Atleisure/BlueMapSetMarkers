#帮助列表
help:
  - '&b==========&3BlueMapSetMarkers&b=========='
  - '&9/sm help              &1插件帮助'
  - '&9/sm gui               &1打开标记点GUI'
  - '&9/sm add [name] [icon] &1添加标记点'
  - '&9/sm addhelp           &1添加标记点帮助'
  - '&9/sm del [name]        &1删除标记点'
adminHelp:
  - '&b==========&3BlueMapSetMarkers&b=========='
  - '&9/asm help     &1插件管理员帮助'
  - '&9/asm gui      &1打开标记点管理GUI'
  - '&9/asm del name &1删除标记点'
  - '&9/asm get name &1查看name标记点的所有信息'
  - '&9/asm set icon &1设置默认icon链接'
  - '&9/asm search   &&1查看所有标记点'
  - '&9/asm reload   &1插件重载'
#添加帮助
addHelp:
  - '&b==========&3BlueMapSetMarkers&b=========='
  - '&9/sm add name [icon] &1添加标记点'
  - '&c[icon]&9为可选参数，应该为图片直链'
  - '&9建议32x32大小的图片'
  - '&9若不加&c[icon]&9则默认为命名牌'
#错误信息
Error:
  #发送者不是玩家时候发送
  sender: "&c该指令只能由玩家执行！"
  #当添加的标记名字已经存在时,可用变量‘[name]’代替标记名字
  name: "&c标记名[name]已经存在"
  #当删除的标记名字不存在时,可用变量‘[name]’代替标记名字
  nameNotExist: "&c标记名[name]不存在!"
  #当标记不是所属玩家的,可用变量‘[name]’代替标记名字
  player: "&c标记[name]不是你所创建的！"
#标记添加时发送，可用变量‘[name]’代替标记名字
add: "&9标记点&c[name]&9已添加!"
#标记删除时发送，可用变量‘[name]’代替标记名字
del: "&9标记点&c[name]&9已删除!"
#没有权限时返回的消息
permission: "&c你没有权限！"
#重载插件
reload: "插件重载完成！"
#设置默认图标链接
setIcon: "默认标记图片已更换"